<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 2</title>

    <script src="lab2.js"></script>
    <link rel = "stylesheet" href="style.css" />

</head>

<div class="banner-header">
    Welcome to my Lab2 for Computational Sound!
</div>
<br>



<body>
    <br>
    <div class="radio_buttons">
        <form id="select_synth">
            <input type="radio" id="additive" name="synth" value="additive" checked="checked">
            <label for="additive">Additive Synthesis</label>
            <input type="radio" id="am" name="synth" value="am">
            <label for="am">AM Synthesis</label>
            <input type="radio" id="fm" name="synth" value="fm">
            <label for="fm">FM Synthesis</label>
        </form>
    </div><br> <br>

    
    <div>
        <select name="partials" id="partials" onchange="changePartials()">
        <option value=0>1 partials</option>
        <option value=1>2 partials</option>
        <option value=2>3 partials</option>
        <option value=3>4 partials</option>
    </select>
    </div> <br> <br>
    <div>
        <input id="lfoSlider" type="range" min=0 max=1000 
            oninput="updateLFO(this.value)" 
            onchange="updateLFO(this.value)"> 
        </input>LFO Frequency <br>
    </div> <br>
    <div><br>
        <input id="modfreqSlider" type="range" min=0 max=1000 
            oninput="updateModFreq(this.value)" 
            onchange="updateModFreq(this.value)"> 
        </input>Modulator Frequency
    </div><br><br>
    <div>
        <input id="indexSlider" type="range" min=0 max=1000 
            oninput="updateIndex(this.value)" 
            onchange="updateIndex(this.value)"> 
        </input>Modulator Index <br>
    </div><br>




</body>


</html>
